<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Black and White</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" href="./assets/images/favicon.png">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <br>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <h1>Black-and-White GIFs</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-md-8">
                <p>Type in your favorite <strong>topic</strong> below, or choose one from the right, to see it rendered into ten (mostly) <strong>black-and-white</strong> GIFs. Click on the GIF to <strong>animate</strong> it.</p>
            </div>
        </div>
        <div class="row">
            <div class="col-md">
                <!-- Insert prompt here -->
                <form id="gif-form">
                    <label for="gif-input">Pick a topic:</label>
                    <input type="text" id="gif-input">
                    <input id="select-catadj" type="submit" value="GO!">
                </form>
            </div>
            <div id="buttonsDiv" class="col-md">
                <!-- Insert buttons here -->
            </div>
        </div>
        <div class="row">
                <div class="col-md-12">
                    <br><hr><br>
                </div>
            </div>
        <div class="row">
            <div class="col-md-12">
                <!-- Display GIF cards here -->
                <div id="displayGifsDiv"></div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
    <script src="./assets/javascript/logic.js"></script>    
    
</body>
</html>
